setup_mlflow: true
mlflow_autolog: false
mlflow_tracking_uri: https://mlflow.aiap19.aisingapore.net
mlflow_exp_name: isaacb_kam_jk_cifar10
mlflow_run_name: vit_b_16-test
train_bs: 256
seed: 1111
epochs: 5
model_checkpoint_dir_path: ./models
log_dir: ./logs/models
lr: 0.0001
image_size: 224
cv_architecture: vit_b_16
freeze_backbone: false
device: cuda
transforms:
  train:
  - _target_: albumentations.PadIfNeeded
    min_height: 240
    min_width: 240
    border_mode: 0
    fill:
    - 0
    - 0
    - 0
  - _target_: albumentations.RandomCrop
    height: 224
    width: 224
  - _target_: albumentations.HorizontalFlip
    p: 0.5
  - _target_: albumentations.Rotate
    limit: 15
    p: 0.5
  - _target_: albumentations.CoarseDropout
    num_holes_range:
    - 1
    - 5
    hole_height_range:
    - 0.1
    - 0.25
    hole_width_range:
    - 0.1
    - 0.25
    fill: 0
    p: 0.5
  - _target_: albumentations.Normalize
    mean:
    - 0.485
    - 0.456
    - 0.406
    std:
    - 0.229
    - 0.224
    - 0.225
  - _target_: albumentations.pytorch.transforms.ToTensorV2
